<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular IMBD App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app='IMBDApp'>
  <div class='verticle-center' ng-controller="apiController">
      <input type="text" ng-model='search'>
      <input type="submit" value="Search">
      <div  ng-repeat="movie in related.Search">
      <h3> {{ movie.Title }} </h3>
      <img ng-src="{{ movie.Poster=='N/A' ? 'http://placehold.it/150x220&text=N/A' : movie.Poster }}">
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
  <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
